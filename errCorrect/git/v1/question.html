<!DOCTYPE html>
<html>
<head>
    <title>CUHK SEEM</title>
    <!-- 引入 Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
    	#question {
    		width:100%;
    		height:50%;
    	}

    	#form-container {
    		width:100%;
    		height:20%;

    		margin-top:15%;
    		margin-left:70%;
    	}
    </style>
</head>
<body>
	<div id="header"></div>
    <div id="question">
    	<h1 class="text-center" style="padding-top:20%;"><strong>你看这句话有没右问题？</strong></h1>
    </div>
    <div id="form-container">
    	<form class="form-inline" role="form" style="padding:20px;" name="myForm" onreset="return validateForm();">
		  <div class="form-group">
		  	<label for="firstname" class="control-label">Answer:</label>
		    <input type="text" class="form-control" name="answer" placeholder="请输入名称">
		  </div>
		  <button type="reset" class="btn btn-lg btn-primary">Submit</button>
		</form>
    </div>

    <script language="javascript" type="text/javascript">
    	/* 
		这里解析拿到question id之后，然后从数据文件中获取 数据
    	*/
    	function validateForm() {
    		var answer = document.forms['myForm']['answer'].value;
    		if (answer == "null" || answer == "") {
    			alert("You need to input an answer.");
    		}
    		if (answer == "有") {
    			// window.open("zone.html");
    			window.location.href = "zone.html?question=" + 1 + "&answer=" + 1;
    		} else {
    			window.location.href = "zone.html?question=" + 1 + "&answer=" + 0;
    		}

    	}
    </script>
</body>
</html>
